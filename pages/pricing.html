<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Цены | ГРУЗОВИК</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold logo" href="../index.html">ГРУЗОВИК</a>
  </div>
</nav>

<section class="py-5 mt-5">
  <div class="container">
    <h1 class="section-title mb-4">Цены</h1>
    <p>Стоимость рассчитываем индивидуально — зависит от маршрута, тоннажа и срочности.</p>

    <form id="contactForm" class="row g-2 mt-3">
      <div class="col-md-3">
        <select id="channel" class="form-select" required>
          <option value="" disabled selected>Канал связи</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="telegram">Telegram</option>
          <option value="email">E-mail</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="clientEmail" type="email" class="form-control" placeholder="Ваш e‑mail" required>
      </div>
      <div class="col-md-3">
        <input id="clientPhone" type="tel" class="form-control" placeholder="Телефон (по желанию)">
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </form>

    <a href="../index.html" class="btn btn-secondary mt-3">
      <i class="fa-solid fa-arrow-left me-1"></i>На главную
    </a>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var channel = document.getElementById('channel').value;
    var email = document.getElementById('clientEmail').value.trim();
    var phone = document.getElementById('clientPhone').value.trim();
    if (!channel || !email) return;

    var message = 'Здравствуйте! Прошу расчёт стоимости перевозки.';
    message += ' Вот моя почта: ' + email + '.';
    if (phone) message += ' Мой телефон: ' + phone + '.';
    message += ' Благодарю.';

    var text = encodeURIComponent(message);
    var url;
    if (channel === 'whatsapp') {
      var waPhone = '+79819846577'.replace(/\D/g, '');
      url = 'https://api.whatsapp.com/send?phone=' + waPhone + '&text=' + text;
    } else if (channel === 'telegram') {
      var username = 'gruzovik_support'; // Замените на ваш Telegram username
      url = 'https://t.me/' + username + '?text=' + text;
    } else if (channel === 'email') {
      var mailto = 'support@example.com'; // Замените на ваш e-mail
      var subject = encodeURIComponent('Запрос расчёта стоимости');
      url = 'mailto:' + mailto + '?subject=' + subject + '&body=' + text;
    }
    window.open(url, '_blank');
  });
</script>
</body>
</html>
